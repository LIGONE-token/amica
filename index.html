<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Raum</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fafafa;
      padding: 40px;
    }
    textarea {
      width: 100%;
      height: 80px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
    }
    .messages {
      margin-top: 40px;
    }
    .messages p {
      background: #fff;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Ein ruhiger Raum</h2>

    <div class="input-area">
      <textarea id="input" placeholder="Schreiben ohne Bewertung. Nur Worte."></textarea>
      <button id="send">Absenden</button>
    </div>

    <div class="messages" id="messages"></div>
  </div>

  <!-- Script bleibt wie es ist -->

</body>

</html>
