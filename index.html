<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Raum</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fafafa;
      padding: 40px;
    }
    textarea {
      width: 100%;
      height: 80px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
    }
    .messages {
      margin-top: 40px;
    }
    .messages p {
      background: #fff;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h2>Ein ruhiger Raum</h2>

  <textarea id="input" placeholder="Schreiben ohne Bewertung. Nur Worte."></textarea><br>
  <button id="send">Absenden</button>

  <!-- DAS ist der zweite Bereich -->
  <div class="messages" id="messages"></div>

  <script>
    const button = document.getElementById("send");
    const textarea = document.getElementById("input");
    const messages = document.getElementById("messages");

    button.addEventListener("click", () => {
      const text = textarea.value.trim();
      if (!text) return;

      const p = document.createElement("p");
      p.textContent = text;
      messages.appendChild(p);

      textarea.value = "";
    });
  </script>

</body>
</html>
