<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Raum</title>
 <style>
  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: #f6f6f6;
    color: #222;
  }

  .container {
    max-width: 720px;
    margin: 60px auto;
    padding: 0 20px;
  }

  h2 {
    font-weight: 500;
    margin-bottom: 40px;
  }

  .input-area {
    margin-bottom: 60px;
  }

  textarea {
    width: 100%;
    min-height: 90px;
    font-size: 16px;
    line-height: 1.6;
    padding: 14px;
    border-radius: 8px;
    border: 1px solid #ddd;
    resize: vertical;
    box-sizing: border-box;
    background: #fff;
  }

  textarea:focus {
    outline: none;
    border-color: #bbb;
  }

  button {
    margin-top: 12px;
    padding: 10px 20px;
    font-size: 15px;
    border-radius: 20px;
    border: none;
    background: #222;
    color: #fff;
    cursor: pointer;
  }

  .messages {
    display: flex;
    flex-direction: column;
    gap: 24px;
  }

  .messages p {
    background: #fff;
    padding: 18px 20px;
    border-radius: 10px;
    line-height: 1.7;
    margin: 0;
  }
</style>

</head>
<body>

  <div class="container">
    <h2>Ein ruhiger Raum</h2>

    <div class="input-area">
      <textarea id="input" placeholder="Schreiben ohne Bewertung. Nur Worte."></textarea>
      <button id="send">Absenden</button>
    </div>

    <div class="messages" id="messages"></div>
  </div>

  <!-- Script bleibt wie es ist -->

</body>

</html>
